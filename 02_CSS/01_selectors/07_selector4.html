<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=checkbox] {
            background-color: darkkhaki;
        }
        input[type=email] {
            border: 3px dotted darksalmon;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>속성선택자</h1>
    <h3>다른 선택자에 비해 상대적으로 이용률이 적음</h3>
    <h3>css할때는 class를 쓰고, js할때는 그냥 id가 더 낫기 때문.</h3>
    <h3>폼태그들을 선택할 때 주로 사용.</h3>
    <h3>동적인 변화에 따라 스타일링을 자바스크립트로 구현할 때 주로 사용.</h3>
    <form action="">
        <input type="checkbox" name="" id="">체크<br>
        <input type="email" name="" id="">이메일<br>
    </form>
</body>
</html>
