<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            target: _blank;
        }
        a:link {
            text-decoration: none;
            font-size: 150%;
            color: black;
        }
        a:hover {
            text-decoration: underline;
            background-color: black;
            color: white;
            font-size: 200%;
        }
        a:active {
            text-decoration: none;
            font-size: 150;
            color: burlywood;
        }
        a:visited {
            text-decoration: line-through;
            background-color: cornflowerblue;
            font-size: 100%;
            color: darkgoldenrod;
            /* visited는 hover와 중복가능성 있음 */
            /* 그리고 개인정보 보호를 위해 사용가능한 style이 제한적임 */
        }
    </style>
</head>
