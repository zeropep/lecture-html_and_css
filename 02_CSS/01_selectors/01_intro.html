<!DOCTYPE html>
<html>
    <head>
        <title>
            My first html
        </title>
        <link rel="stylesheet" href="../res/mystyle.css">
    </head>
    <body>
        <h1><a href="../../index.html">index</a></h1>
        강제로 개행을 주고 싶은경우 br태그를 사용한다.<br>
        단 사용자마다 화면크기가 달라 거의 사용하지 않는다.<br>
        <p>
            p태그는 paragraph의 약자로 block level을 생성한다.
            문단을 생성하고 위아래로 개행을 준다.
        </p> 
        <div>
            div태그는 division의 약자로 영역을 분할하는 태그이며 block level을 생성한다.
            위아래에 개행을 부여하지 않는다.
        </div>
        <div>
            strong, en태그는 <en>내용이</en> 끝나고 다음 내용을 같은 줄에 위치할수 있게 해주는
            <strong>inline level</strong>을 생성.
        </div>
        <hr>
    </body>
</html>
