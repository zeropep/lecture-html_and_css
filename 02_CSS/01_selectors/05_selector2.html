<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinator</title>
    <style>
        .first input {
            width: 300px;
            height: 50px;
        }
        /* .classname tagname {...} */
        /* 후손선택자 : 띄어쓰기하면 '~아래에있는'이라는 의미임. */
        /* 후손선택자는 부모태그 아래에 있는 모든 태그가 대상. */
        /* 띄어쓰기를 계속해서 타겟을 찾아가는것도 가능. */

        .second > input {
            width: 300px;
            height: 50px;
        }
        /* .classname > tagname {...} */
        /* 자손선택자 : 부모태그와 타겟태그 사이에 >가 들어감 */
        /* 자손선택자는 부모태그 바로 아래의 태그가 대상 */
    </style>
</head>
<body>
    <h1>단일, 복수 선택 기능 구현</h1>
    <div class="first">
        <form>
            혈액형은 ? <br>
            <input type="radio" name="blood" value="A" checked>A&nbsp;
            <input type="radio" name="blood" value="B">B&nbsp;
            <input type="radio" name="blood" value="O">O&nbsp;
            <input type="radio" name="blood" value="AB">AB <br>
            <input type="submit" value="선택">
        </form>
    </div>
    <div>
        <form class="second">
            <input type="checkbox" name="hobby1" id="" value="독서">독서&nbsp;
            <input type="checkbox" name="hobby2" id="" value="영화감상" checked>영화감상&nbsp;
            <input type="checkbox" name="hobby3" id="" value="축구">축구<br>
            <button type="submit" disabled>취미선택완료</button>
        </form>
    </div>
</body>
</html>
