<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: 100%;
            height: 60px;
            background-color: cornflowerblue;
        }
        nav {
            width: 100%;
            height: 40px;
            background-color: darkcyan;
        }
        nav ul li {
            display: inline-block;
            background-color: darkkhaki;
        }
        main {
            width: 75%;
            margin: auto;
        }
        content {
            float: left;
            width: 75%;
            height: 100px;
            background-color: darkolivegreen;
        }
        aside {
            float: right;
            width: 25%;
            height: 100px;
            background-color: darkseagreen;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: dimgrey;
            clear: both;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <nav>
        <ul>
            <li>click</li>
            <li>click</li>
            <li>click</li>
            <li>click</li>
            <li>click</li>
            <li>click</li>
            <li>click</li>
            <li>click</li>
            <li>click</li>

        </ul>
    </nav>
    <main>
        <content>
            <section></section>
            <section></section>
            <section>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
            <section></section>
        </content>
        <aside>
            <section></section>
            <section></section>
            <article>
                <section></section>
                <section></section>
            </article>
        </aside>
    </main>
    <footer>

    </footer>
    <!-- 큰 바깥쪽 tag들은 header/nav/main/footer정도는 적어주고 
         그 안쪽에서의 구조는 비교적 자유롭다.
         대신 변동성이 많은 페이지는 semantic이 좀 힘들다. -->
</body>
</html>
