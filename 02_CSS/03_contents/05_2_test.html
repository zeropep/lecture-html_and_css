<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
            /* border: 1px solid black; */
            display: inline;
            width: 170px;
            height: 300px;
        }
        button {
            width: 130px;
            height: 70px;
            font-family: 'Times New Roman', Times, serif;
            font-size: x-large;
            font-style: italic;
            text-decoration: underline;
            color: midnightblue;
            font-weight: bold;
            border: 10px solid white;
            border-radius: 21px;
            background-color: tomato;
            padding: 10px 20px;
            box-shadow: 3px 3px 5px gray;
        }
        .second {
            border: 1px solid black;
            width: 450px;
            height: 40px;
        }
        ul {
            border: 1px solid white;
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline;
        }
        li {
            float: left;
            font-size: small;
            margin: 0;
            padding: 7px 7px;
            margin-top: 3.5px;
        }
        ul li:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            margin-left: 3px;
        }
        ul li:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        ul li:nth-child(odd) {
            background-color: maroon;
        }
        ul li:nth-child(even) {
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div class="first">
    <button type="button">Click</button>
    </div> 
    <hr>
    <div class="second">
        <ul>
            <li>첫 번째</li>
            <li>두 번째</li>
            <li>세 번째</li>
            <li>네 번째</li>
            <li>다섯 번째</li>
            <li>여섯 번째</li>
            <li>일곱 번째</li>
        </ul>
    </div>
</body>
</html>
