<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 90%; /* 제일 처음 하는것 */
            border-collapse: collapse;
        }
        td, th {
            border-bottom: 1px solid chocolate;
        }
        tr:nth-child(odd) {
            background-color: cornflowerblue;
        }
        tr:hover {
            background-color: darkturquoise;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>Java Sript</th>
        </tr>
        <tr>
            <td>table tag</td>
            <td>table style</td>
            <td>table mouseover</td>
        </tr>
        <tr>
            <td>td, tg tag</td>
            <td>hover - color change</td>
            <td>onMouseOver event</td>
        </tr>
        <tr>
            <td>행 구분을 위한 효과</td>
            <td>색상이나 마우스 위치에 따른 포인터모양</td>
            <td>이벤트를 통해 사용자에게 데이터 구분을 암시</td>
        </tr>
    </table>
</body>
</html>
