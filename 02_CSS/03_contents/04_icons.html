<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <script src="https://kit.fontawesome.com/410f3021c2.js" crossorigin="anonymous"></script>
    <style>
        .org {
            color: blueviolet;
        }
        .ext {
            color: cornflowerblue;
            font-size: 3em;
        }
        .x5 {
            color: darkblue;
            font-size: 4em;
            font-weight: bolder;
        }
    </style>
    <!-- fontawsome icon은 과거 4버전에서는 css로 제공을 했으나, 위변조의 보안문제가
         있었고, 최근 5버전에서는 일련번호로 된 js파일을 script로 제공한다. -->
</head>
<body>
    <i class="fas fa-chalkboard-teacher org"></i><br>
    <i class="fas fa-chalkboard-teacher ext"></i><br>
    <i class="fas fa-id-badge x5"></i>
</body>
</html>
