<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border-width: 5px;
            border-style: groove;
            border-color: hotpink;
        }
        p {
            border: 3px double indigo;
        }
        ul li:first-child {
            border-left: 5px solid steelblue;
            border-top: 10px double fuchsia;
            border-right: 15px dashed dimgrey;
            border-bottom: 20px groove khaki;
        }
        ul li:last-child {
            border: 3px solid black;
            border-top-left-radius: 10px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 25px;
        }
    </style>
</head>
<body>
    <h1>border는 태그가 생성될 때 기본값이 0이다.</h1>
    <p>경계선에 스타일링을 할 때는 가장 먼저 경계선의 두께
        그리고 경계선의 종류(타입)가 지정되어야 한다.
    </p>
    <ul>
        <li>상하좌우 개별로 지정 가능</li>
        <li>모서리도 개별 스타일링 가능</li>
    </ul>
    <h3>경계선의 스타일링은 각 방면의 스타일링을 지정할 수 있는 프로퍼티들이
        모두 존재한다.
    </h3>
</body>
</html>
