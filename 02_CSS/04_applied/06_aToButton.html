<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            padding: 20px;
            background-color: aqua;
            border-radius: 5px;
        }
        button {
            border: 0px;
            text-decoration: none;
            padding: 20px;
            background-color: aqua;
            border-radius: 5px;
        }
        /* a tag로 버튼을 만드는게 스타일링하기 편해서 더 많이씀
           JS로 버튼에 뭔가를 하고싶다면 button tag가 더 낫기도함.
           a tag에는 href로 이동하는 속성이 default로 있기 때문. */
    </style>
</head>
<body>
    <h1>Change a tag to button tag</h1>
    <a href="https://www.naver.com" id="aTag">Button</a>
    <button type="button">button</button>
</body>
</html>
