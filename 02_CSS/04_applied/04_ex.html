<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(1.jpg);
            background-repeat: no-repeat;
            color: white;
            margin: 0;
            padding: 0;
        }
        .logo a {
            font-size: 2em;
            font-weight: bold;
            color: white;
            position: absolute;
            text-decoration: none;
            top: 10px;
            left: 20px;
        }
        .main {
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        h1 {
            font-size: 3em;
            /* font-weight: 550; */
        }
        h3 {
            font-size: 1.3em;
            font-weight: lighter;
            margin-bottom: 60px;
        }
        .main a {
            border: 2px solid white;
            font-size: 18px;
            padding: 8px 40px;
            display: inline-block;
            font-weight: 500;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo">
        <a href="">LOGO</a>
    </div>
    <div class="main">
        <h1>2021 OpenAPI CSS Exercise</h1>
        <h3>24 - 31 September, 2021</h3>
        <a href="#">Learn More</a>
    </div>
</body>
</html>
