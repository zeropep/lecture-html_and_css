<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: none VS Visiblity: hidden</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: blueviolet;
            margin-bottom: 30px;
            color: white;
            font-size: 2em;
            text-align: center;
        }
        body div:nth-child(3) {
            display: none;
            /* visibility: hidden; */
        }
        /* display: none은 해당 요소가 제거되면서 그 자리를 다른 요소가 채우게 됨
           visiblity: hidden은 해당 요소가 보이지 않지만 해당 자리가 빈칸으로 남음
           nth-child가 3인건 body안에 h1,h3도 자식으로 들어가게됨 */
    </style>
</head>
<body>
    <h1>Display: none VS Visiblity: hidden</h1>
    <h3>Element를 제거 vs Element를 숨김</h3>
    <div>First div element</div>
    <div>Second div element</div>
    <div>Third div element</div>
</body>
</html>
