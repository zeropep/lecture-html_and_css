<body>
    <h1>Closure</h1>
    <ul>
        <li>self invocation을 한 함수의 리턴값을 변수에 할당</li>
        <li>리턴을 익명함수로 선언하면 변수는 그 익명함수를 리턴 받게 된다.</li>
        <li>변수명에 함수를 실행하는 () 연산을 하면 리턴으로 받은 함수만 실행되고</li>
        <li>self-invocation이 되었던 함수는 메모리에 상주한 상태로 대기한다.</li>
        <li>부모 함수의 실행상태를 대기시키고 닫는다는 의미로 클로져라고 부른다.</li>
    </ul>
<script>
    let rnum = 0;
    function makeR(num) {
        return rnum = Math.floor(Math.random()*num)+1;
    }
    let myNum = makeR(100);

    // closure
    let getMyNum = (function () {
        let rnum = 0; // 외부에서 접근 및 변경 절대 불가
        return function (a) {
            return Math.floor(Math.random()*a)+1;
        };
    })();
    console.log(getMyNum(100));
    
</script>
