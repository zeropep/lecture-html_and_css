<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="">
<title></title>
</head>
<body>
    <h1>24절기 배열의 문제를 랜덤으로 출제하여 맞추기</h1>
    <ul>
        <li>맞추면 정답 출력</li>
        <li>틀리면 해답 출력</li>
    </ul>
    <button type="button" id="btn1">문제 보기</button>
    <h1 id="quiz"></h1>
    <input type="text" name="" id="ans"><br>
    <button type="button" id="btn2">정답 확인하기</button>
    <h1 id="result"></h1>

<script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");

    let seasonal = [
        "입춘", "우수", "경칩", "춘분", "청명", "곡우", "입하",
        "소만", "망종", "하지", "소서", "대서", "입추", "처서",
        "백로", "추분", "한로", "상강", "입동", "소설", "대설",
        "동지", "동지", "대한"
    ]

    let sysAnswer = [];
    let userAnswer = [];
    let ansHistory = [];

    function makeQ() {
        let rIdx = Math.floor(Math.random() * seasonal.length);
        document.getElementById("quiz").innerText = `${rIdx + 1}번 째 절기는 무엇일까요?`;
        sysAnswer.push(rIdx);
    }

    function makeA(params) {
        let myAns = document.getElementById("ans").value;
        if (myAns == seasonal[sysAnswer[sysAnswer.length - 1]]) {
            document.getElementById("result").innerText = `정답입니다!`;
            ansHistory.push(true);

        } else {
            let corrAns = `${sysAnswer[sysAnswer.length - 1] + 1}번째 절기는 ${seasonal[sysAnswer[sysAnswer.length - 1]]}입니다.`;
            document.getElementById("result").innerText = corrAns;
            ansHistory.push(false);
        }

        // 삼항연산자
        // myAns == seasonal[sysAnswer[sysAnswer.length - 1]] ? 
        //     document.getElementById("result").innerText = `정답입니다!`
        //     : document.getElementById("result").innerText = `${sysAnswer[sysAnswer.length - 1] + 1}번째 절기는 ${seasonal[sysAnswer[sysAnswer.length - 1]]}입니다.`;
    }    

    btn1.addEventListener("click", event => makeQ(seasonal))
    btn2.addEventListener("click", makeA)

</script>
</body>
</html>
