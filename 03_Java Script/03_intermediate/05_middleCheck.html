<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="">
<title></title>
</head>
<body>
    <h1>24절기 배열의 문제를 랜덤으로 출제하여 맞추기</h1>
    <ul>
        <li>맞추면 정답 출력</li>
        <li>틀리면 해답 출력</li>
    </ul>
    <button type="button" id="btn1">문제 보기</button>
    <ul id="quiz">

    </ul>
    <button type="button" id="btn2">정답 확인하기</button>
    <ul id="result">

    </ul>
<script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");

    let seasonal = [
        "입춘", "우수", "경칩", "춘분", "청명", "곡우", "입하",
        "소만", "망종", "하지", "소서", "대서", "입추", "처서",
        "백로", "추분", "한로", "상강", "입동", "소설", "대설",
        "동지", "동지", "대한"
    ]
    let sysAnswer = [];
    let userAnswer = [];

    function makeQ() {
        for (let i = 0; i < 3; i++) {
            let num = Math.floor(Math.random() * 24);
            document.getElementById("quiz").innerHTML += `<li>${num + 1}번째 절기는? <input type="text" id="answer${i}"></li>`
            sysAnswer.push(seasonal[num]);
        }
        console.log(sysAnswer);
    }

    let ans_1 = document.getElementById("answer0").value;
    let ans_2 = document.getElementById("answer1").value;
    let ans_3 = document.getElementById("answer2").value;
    userAnswer.push(ans_1, ans_2, ans_3);
    function makeA() {
        for (let j = 0; j < 3; j++) {
            return userAnswer[j] == sysAnswer[j] ? document.getElementById("result").innerHTML += `<li>정답입니다!</li>`
                : document.getElementById("result").innerText += `<li>정답은 ${sysAnswer[j]}입니다</li>`
        }
        
    }

    btn1.addEventListener("click", makeQ)
    btn2.addEventListener("click", makeA)
</script>
</body>
</html>
