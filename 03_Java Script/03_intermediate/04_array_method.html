<body>
    <h1>자바스크립트 배열 메서드</h1>
    <ul>
        <li>배열 전용 메서드로써 배열이 아닌 객체나 유사배열 타입에서는 사용불가</li>
        <li>삽입, 조회, 수정, 삭제 관련 메서드를 통해 배열을 편리하게 사용함</li>
        <li>메서드의 파라미터와 리턴이 차이가 있으므로 잘 정리해서 알아두어야 함</li>
        <li>자바스크립트는 배열의 활용빈도가 매우 높기 때문에 메서드 또한 많이 사용됨</li>
    </ul>
<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    // pop : 배열의 마지막 요소를 제거, 제거한 요소를 리턴함
    fruits.pop();  // Removes "Mango" from fruits

    // push : 배열의 마지막에 요소를 추가, 이후 배열의 길이를 리턴
    fruits.push("Pineapple");

    // shift : 배열의 첫 요소를 제거, 제거한 요소를 리턴
    fruits.shift();

    // unshift : 배열의 첫 요소 추가, 이후 배열의 길이를 리턴
    fruits.unshift("Grape");

    // splice : 배열자르기, 도려낸 배열을 리턴
    //          (시작index, 몇개를 제거할건지, 추가할 요소1, 추가할 요소2, ...)
    fruits.splice(2, 1, "Watermelon", "Strawberry");
    console.log(fruits);
    // 파라미터가 1개이면 인덱스 번호부터 끝까지 
    // 배열의 1번 인덱스로부터 마지막까지 도려내고 배열을 리턴함
    let x = fruits.splice(1);
    console.log(x);
    console.log(fruits);

    // slice : 배열 추출하기(원본배열 변경 없음)
    //          파라미터 1개이면 인덱스로부터 끝까지 추출
    let y = fruits.slice(1);
    console.log(y);
    //          파라미터 2개면 첫 인덱스부터 마지막인덱스 - 1 까지 추출하여 리턴
    let z = fruits.slice(0, 2);
    console.log(z);
    console.log(fruits);

    // 문자와 배열 메서드의 활용
    let arr = ["Banana", "Orange", "Apple", "Mango"];
    let arrToStr = arr.toString();
    console.log(typeof arrToStr, arrToStr);

    let reArr = arrToStr.split(",");
    let reArr2 = arrToStr.split("");
    console.log(reArr);
    console.log(reArr2);
</script>
</body>
</html>
