    <h1>배열(Array)</h1>
    <ul>
        <li>자바스크립트 배열은 유동성이 좋은 배열이다.</li>
        <li>인덱스 번호는 0번부터 시작</li>
        <li>문자데이터와 달리 각 요소를 수정, 삭제할 수 있다.</li>
        <li>standard for문 이외에 for of 라는 전용 for문을 활용할 수 있다.</li>
        <li>배열은 데이터타입이 object이지만 배열 전용 객체가 존재함</li>
        <li>배열 또한 많은 내장 메서드를 갖고 있어 관리가 용이함</li>
    </ul>
<script>
    let arr_1 = []; // 리터럴 배열 생성 연산자
    let arr_2 = ["kim", "lee", "park"] // 같은 데이터 타입 저장이 기본

    // 데이터의 모음이므로 복수형의 변수 이름을 사용할 것을 권장
    let members = ["김아연", "김태형", "김호중"]

    // 연관배열(유사배열) 배열타입이 아님 => 배열관련 매서드는 사용불가
    let arr_3 = [1, true, "choi", undefined, {k: "value",}]; 
    let obj_1 = {k1: "val1", k2: "val2"};

    let str_1 = "kim,lee,park"

    let sums = [arr_1, arr_2, arr_3] // 기본형 배열

    console.log(str_1.charAt(1)); // 문자를 부를 때 권장
    console.log(str_1[0]);

    console.log(arr_2[0]); // 배열을 부를 때 권장

    console.log(sums[0] == arr_1); // true => 얜 arr_1이 undefined라 true가 됨
    console.log(sums[1] == arr_2); // false => 원래 object끼리는 비교가 안됨.

    console.log(sums[1][1]); // array 속의 array의 인덱스 번호로 접근하는 방법
    for (let i = 0; i < sums.length; i++) {
        // 이 코드만 보고 sums가 문자열인지 배열인지 알 수 없음.
        // 그러므로 명확하게 이름을 지어야 함.
        console.log(sums[i]);
        
    }
    console.log(arr_3[arr_3.length-1]); // 마지막 index 가져오기
    
    // 배열 전용 반복문
    for (let elem of arr_3) {
        console.log(elem); // 1, true, choi, undefined, {k: "value"}
        
    }

    // 내일의 6시, 12시, 18시, 21시 기온을 검색해서 배열로 저장하세요.
    // 그 온도를 미국 친구에게 알려주세요
    // 섭씨온도를 화씨온도로 변경하여 새로운 배열에 저장한 후 섭씨: 화씨 포맷으로 출력하세요
    let degree = [19, 23, 24, 22]
    let faren = [];
    for (let deg of degree) {
        faren[faren.length] = deg * 1.8 + 32;
        /* let far = deg * 1.8 + 32;
        faren.push(`${deg}: ${far}`) // 요건 아직 안배웠으니 */
    }
    console.log(faren);
