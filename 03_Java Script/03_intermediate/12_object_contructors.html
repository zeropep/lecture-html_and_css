<body>
    <h1>Constructor</h1>
    <ul>
        <li>OOP 개념에서 반드시 언급되는 개념</li>
        <li>생성자라는 용어로 풀이되며, 객체 생성을 담당한다.</li>
        <li>자바스크립트는 객체를 생성하는 방식이 다양해서 생성자를 사용하지</li>
        <li>않아도 객체 활요이 용이하므로 다른 언어에 비해서 덜 강조됨</li>
    </ul>
<script>
    // 객체생성 방식 : literal > 문자표현식 연산, 메서드
    function createMember(email, age) { // factory function 객체를 생성하기 위한 펑션
        const member = { // 실제로 객체를 생성하는 역할
            email, // email: email, (같은 의미)
            age, // age: age, (같은 의미)
            introduce() {
                console.log(`${email} and ${age}`);

            }
            /* introduce: function() {
                console.log(`${email} and ${age}`);
            } (같은 의미) */ 
        };
        return member;
    }
    let member1 = createMember("kim@k.com", 30);
    let member2 = createMember("lee@l.com", 22);

    // Contructor function
    function MakeGrade(params) { // 함수의 이름이 대문자로 시작! (객체는 대문자로 표기)
        this.email = email;
        this.age = age;
        this.make_grade = function () {
            console.log(`${(age / 10).toPrecision()}`);
        };
    }
    let grade1 = new MakeGrade("park@p.com", 32);
    let grade2 = new MakeGrade("son@s.com", 26);
</script>
</body>
</html>
