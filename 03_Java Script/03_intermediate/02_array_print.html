<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="">
<title></title>
<style>

</style>
</head>
<body>
    <h1>배열 출력하기</h1>
    <ul>
        <li>console.log()함수에 배열을 출력하면 배열의 구조가 출력됩니다.</li>
        <li>배열 요소의 값만 출력하고 싶을때는 배열.toString()을 사용한다.</li>
        <li>html 태그에 출력하는 방법 중 직접 프린팅 방식을 알아보자</li>
    </ul>
    <h3 id="part1"></h3>
    <h3 id="part2"></h3>
<script>
    let degree = [19, 23, 24, 22]
    console.log(degree);
    console.log(degree.toString());
    let str_degree = degree.toString();
    console.log(str_degree);
    document.getElementById("part1").innerText = degree;// text로 전달
    document.getElementById("part2").innerHTML = "<em>" + str_degree + "<em>"// html 형식으로 전달
    // 이 때 기존에 part1,2 에 있던 내용은 덮어씌워진다
    let part1_text = document.getElementById("part1").innerText;
    console.log(part1_text);
</script>
</body>
</html>
