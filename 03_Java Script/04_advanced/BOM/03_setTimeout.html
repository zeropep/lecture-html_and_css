<body>
    <h1>setTimeout()</h1>
    <button type="button" id="btn1">Try it</button>
    <button type="button" id="btn2">Stop it</button>
<script>
    let timeObj;
    document.getElementById("btn1").onclick = () => {
        timeObj = setTimeout(myFunc, 3000);
    };

    document.getElementById("btn1").onclick = () => {
        clearTimeout(timeObj);
    };

    function myFunc() {
        alert("Hello!")
    }
</script>
