<!DOCTYPE html>

<body>
    <h1>Fetch then</h1>
    <button type="button" id="btn1">비동기방식으로 한 개의 객체 받기</button>
    <button type="button" id="btn2">비동기방식으로 여러개의 객체 받기</button>
<script>
    document.getElementById("btn1").addEventListener("click", () => {
        fetch('http://malang2api.dothome.co.kr/items/read/1')
        .then(response => response.json())
        .then(json => console.log(json))
    });
    document.getElementById("btn2").addEventListener("click", () => {
        fetch('http://malang2api.dothome.co.kr/items/read')
        .then(resp => resp.text())
        .then(obj => console.log(obj));
    });
</script>
</body>
</html>
