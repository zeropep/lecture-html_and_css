<body>
    <h1>클래스</h1>
    <ul>
        <li>추상화 작업의 대표적인 코드 결과물</li>
        <li>객체를 생성하기 전 설계도를 만든다는 개념으로 접근</li>
        <li>개념적인 분류를 통해 필요한 속성(상태)값과 기능들을 정의함</li>
        <li>클래스를 통해 생성된 객체는 instance라고 하며, 데이터 관리의 중심적인 역할을 한다.</li>
    </ul>
<script>
    class BackAccount {
        // 은행계좌를 설계한 클래스
        constructor(name, money) {
            // 생성자 > 예금주이름과, 최초 잔액을 초기화
            this.name = name;
            this.balance = money;
        }
        deposit(amount) {
            // 입금액을 전달받아 잔액을 증가시키는 method
            this.balance += amount;
        }
        withdraw(amount) {
            // 출금액을 전달받아 잔액을 감소시키는 method
            this.balance -= amount;
        }
        transfer(amount, anotherAccount) {
            // 이체액과 상대방 계좌를 전달받아
            // 이체액만금 잔액을 감소시키고 
            // 상대방 계좌의 잔액을 이체액만큼 증가시키는 method
            this.balance -= amount;
            anotherAccount.balance += amount;
        }
    }
    let myAcc = new BackAccount("park", 1000000);
    console.log(myAcc);
    console.log(myAcc.balance); // 1000000
    let yourAcc = new BackAccount("lee", 100000000);

    myAcc.deposit(1000000);
    console.log(myAcc.balance); // 2000000

    yourAcc.withdraw(10000000);
    console.log(yourAcc.balance); // 90000000

    yourAcc.transfer(10000000,myAcc);
    console.log(myAcc.balance); // 12000000
    console.log(yourAcc.balance); // 80000000


</script>
</body>
