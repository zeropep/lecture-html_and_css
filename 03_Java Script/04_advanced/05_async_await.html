<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<title></title>

<body>
    <h1>Async와 Await를 더 효율적으로 사용하기 위한 기법</h1>
    <h3>비동기 전송방식에서 문제가 되는 함수 호출 순서 프로세스를 해결하기 위함</h3>
    <ul>
        <li>async 키워드를 장착한 함수는 순차 진행 로직의 대상이 된다.</li>
        <li>await 키워드를 장착한 코드는 이전 프로세스가 모두 완료될 때 까지 대기해야 한다.</li>
        <li>이전 프로세스가 모두 완료 되면 자신을 실행하고 다음 await에게</li>
        <li>자신이 실행완료가 될 때까지 기다리라는 명령을 전달하는 방식이다.</li>
    </ul>
    <button type="button" id="btn">키워드를 사용한 제어</button>
<script>
    document.getElementById("btn").addEventListener("click", () => {
        async function fetchAndAwait() {
            try {
                const resp = await fetch('https://jsonplaceholder.typicode.com/todos/1');
                const result = await resp.text();
                console.log(result);
            } catch (error) {
                console.log(error);
            } finally {
                console.log("finish async");
            }
        }
        fetchAndAwait()
    });
</script>
</body>
</html>
