<body>
    <h1>Nullish Coalescing Operator</h1>
    <ul>
        <li>null이나 undefined와 같은 값을 선택판단하는 연산자</li>
    </ul>
<script>
    // 좌측이 null or undefined면 우측 값을 출력
    // 아니라면 좌측값 출력
    console.log(null ?? "Nullish"); // Nullish
    console.log(undefined ?? "Coalescing"); // Coalescing
    console.log("" ?? "Operator"); // 결과값없음
    console.log(0 ?? "zero"); // 0
</script>
