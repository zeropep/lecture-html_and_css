    <h1>for문 문자열 적용</h1>
    <ul>
        <li>index의 시작이 0인 점을 for의 i 값과 매칭하여 사용하는 방식이 흔함</li>
        <li>문자열의 index를 활용한 메서드들과의 조합도 다양하게 활용 가능</li>
        <li>데이터의 대부분이 문자열인것을 감안하면 확실하게 이해를 해두는 것이 중요</li>
    </ul>
<script>
    // 아래에 제시된 para 변수의 문자열 데이터 안에 내가 찾고자 하는 알파벳(x)이 
    // 몇 개가 존재하는지 알려주는 함수를 만들어 x의 총 갯수를 출력하라
    function ser(x) {
        let para = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam tellus, facilisis non tellus consequat, commodo accumsan metus. Ut sodales tincidunt nulla et ornare. Vestibulum in porta metus. Vestibulum in mi feugiat, tristique tortor quis, mattis neque. Pellentesque tristique consectetur lacus non pharetra. Donec mollis, augue a sollicitudin ullamcorper, nisi justo efficitur odio, et maximus erat tortor id tellus. Donec eu lectus pretium, tincidunt dui at, mattis lorem. Cras in varius dui.";
        let total = 0;
        for (let i = 0; i < para.length; i++) {
            if (para.charAt(i) == x) {
                total++;
            } 
        }
        return total;
    }
    console.log(ser("a"));

    // array[]는 property 접근법으로 내가 찾고자 하는 것이 어떤 데이터 타입인지 알 수 없음.
    // 이 경우에는 내가 찾고자 하는 것이 string이므로 charAt을 사용하는 것이 더 바람직하다.
</script>
    <h3>"토마토", "기러기", "racecar", "kayak" 과 같은 단어를 팰린드롬이라 한다.</h3>
    <h3>위와 같은 단어인지 아닌지 해당여부를 리턴하는 함수를 작성</h3>
<script>
    function pal(word) {
        let lastIndex = word.length - 1;
        for (let i = 0; i < (lastIndex / 2); i++) {
            if(word.charAt(i) != word.charAt(lastIndex - i)) {
                return false;
            }
        }
        return true;
    }
    console.log(pal("토마토"));
    console.log(pal("기러기"));
    console.log(pal("centres"));
    console.log(pal("ajax"));
    console.log(pal("racecar"));
    console.log(pal("kasmins"));
    console.log(pal("kayak"));
</script>
