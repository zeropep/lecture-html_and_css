<script>
    function payment(total, Week, pay) {
        if (Week >= 40) {
            return (total * pay) + (8 * 4 * pay);
        } else {
            return (total * pay) + ((Week / 40) * 8 * 4 * pay);
        }
    }
    function BMI(user, height, weight) {
        let name = user;
        let cal = weight / (height * height / 10000);
        let printTemp = `${name}의 BMI지수는 ${cal}입니다.`
        return console.log(printTemp);
    }
</script>
