<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>string</title>
</head>
<body>
    <h1>string</h1>
    <ul>
        <li>문자는 길이를 판단할 수 있다.</li>
        <li>문자열은 각 한개의 문자씩 판별할 수 있는 위치값(주소값, 인덱스)를 갖고 있다.</li>
        <li>문자는 기본적으로 참조형 타입이므로, 객체방식의 접근이 가능하다.</li>
        <li>문자타입과 관련된 메서드의 이해가 중요하다</li>
        <li>이유는 웹의 구성요소 중 문자가 대부분이기 때문.</li>
    </ul>
<script>
    // escape : 문자화 시키는 연산자
    let text = "We are the so-called \"Vikings\" from the north.";
    console.log(text);
    text = 'It\'s alright.';
    console.log(text);
    
    let test = "I my me mine \\ you your you yours"

    // escape (b, f, n, r, t, v) : 문자를 특수한 기능을 구현하도록 코드화 시킨다.
    // C언어에서 파생되어나온 코드이다.
    // \n (라인 내리기)과 \t (탭키 효과)정도 알아두면 쓸일이 있다.

    let x = "john";
    let y = new String("john");
    console.log(x, y); 
    console.log(x == y); // true (값은 같다.)
    console.log(x === y); // false (타입이 다르다.)
    // 사용상의 편의와 속도를 위해 primitive 타입으로 자동으로 저장한다.
</script>
</body>
</html>
