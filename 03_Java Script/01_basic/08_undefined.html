<body>
    <h1>undefined와 null</h1>
    <ul>
        <li>undefined : 정의 되지 않은 모든 값, 함수의 리턴이 없는 것도 undefined.</li>
        <li>값이 정의되지 않았으므로 산술연산 불가</li>
        <li>undefined와의 산술연산의 결과는 모두 undefined이다.(null도 마찬가지)</li>
        <li>null과 undefined의 비교연산은 값만 비교했을 경우는 true를 리턴한다.(타입은 다름)</li>
    </ul>
<script>
    let x;
    console.log(x); // undefined
    let y = x;
    x = null;
    console.log(x); // null
    console.log(y); // undefined
    x = y;
    console.log(x); // undefined

    x = undefined;
    y = null

    console.log(x == y); // true
    console.log(x === y); // false
    console.log(x == null); // true
    console.log(x === null); // false
    console.log(y == undefined); // true
    console.log(y === undefined); // false
    // null과 undefined는 둘다 false의 의미를 갖지만 null은 undefined와 달리
    // 데이터 타입으로 취급되지 않고 객체로 취급된다.
    // undefined가 뜬 경우 : 
    // 1. 선언만 하고 할당하지 않은 경우
    // 2. 함수의 리턴값을 받지 못한 경우

    // block scope
    // 영향력을 구분짓는 공간의 개념
    let var1 = 0;
    function thisfunc() {
        let var1 = 2;
        // local variable (지역변수)
        // 용량이 허락하는 한 무제한
        // 함수 내부에서만 사용된다.
    }
    console.log(var1); // 0
    
</script>
</body>
