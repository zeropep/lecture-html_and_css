<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="">
<title>object</title>
<style>

</style>
</head>
<body>
    <h1>JS Object</h1>
    <ul>
        <li>객체는 name, property, property-value로 구성된다.</li>
        <li>객체 이름은 객체의 존재 구분을 위한 명칭</li>
        <li>프로퍼티는 그 객체를 구성하는 특징들의 고유 명칭</li>
        <li>프로퍼티 값은 고유명칭을 설명하는 값</li>
    </ul>
    <h1>object method</h1>
    <ul>
        <li>객체안의 프로퍼티에 익명 함수를 정의하고 사용하면 그 함수는 메서드라고 한다,</li>
        <li>그 메서드의 이름은 프로퍼티의 이름으로 사용됨</li>
    </ul>
<script>
    const me = {
        name: "park",
        age: 28,
        addr: "seoul",
        isDevAvail: true,
        avail: {
            title: "javascript",
            version: "es6+",
            project: "Message App",
            years: {
                first: 2021,
                middle: "html",
                last: "bigdata",
            }
        }
    }
    console.log(me.name, me.age, me.addr, me.isDevAvail);
    console.log(me.avail.title, me.avail.version, me.avail.project);
    console.log(me.avail.years.first, me.avail.years.middle, me.avail.years.last);

    console.log(me["name"]);
    console.log(me.avail["title"]);
    console.log(me["avail"]["title"]);
    // 두 방법 다 가능하나, property 이름에 ' '가 있다거나 -가 있으면 아래걸로하는게 편하긴하다.
    // 근데 property 이름에 저딴거 넣지말고 굳이 넣을거면 _넣자..
    console.log(me.avail.years["first"]);

    console.log("-----------------------");
    me.name = "jun";
    console.log(me.name);

    // object method
    const you = {
        name: "good",
        age: 30,
        getOlder: function () {
           console.log(you.age + 1);
           return ++you.age;
        }
        // method라고 불린다. function의 이름은 property의 이름을 공유한다.
        // 이러한 이름이 없는 형태의 함수를 anonymous function이라고 한다.
    }
    console.log(you.getOlder());
    // return을 정하지 않았다면 결과값이 undefined로 뜬다. 
    // 이유는 함수를 두번 부르기 때문. 

    const theMusicianInSeoul = {
        name: "jang",
        age: 29,
        introduce: function(a, b) {
            return `My name is ${a} and I'm ${b} years old.`;
        },
        introSelf: function() {
            return ` My name is ${this.name} and I'm ${this.age} years old.`;
        },
        // this는 해당 요소를 감싸고 있는 부모객체를 호출할 수 있음
    }
    console.log(theMusicianInSeoul.introduce("ho", 30));
    console.log(theMusicianInSeoul.introSelf());
</script>
</body>
</html>
