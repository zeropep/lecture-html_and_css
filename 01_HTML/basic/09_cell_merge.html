<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell_merge</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            width: 100px;
            height: 100px;
            font-size: 3em;
        }

    </style>
</head>
<body>
    <h1><a href="../index.html">index</a></h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td colspan="2">8+9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td colspan="2", rowspan="2">17+18<br>+<br>23+23</td>
            <td>19</td>
            <td rowspan="2">20<br>+<br>25</td>
        </tr>
        <tr>
            <td>21</td>
            <td>24</td>
        </tr>
    </table>
</body>
</html>
